<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mapestry</title>
    <link href="assets/beetlefav.png" rel="icon" type="image/png"/>
    <link href="styles/mapstyle.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
    <nav>
      <div class="head-container grey lighten-1">
        <div class="row">
          <a href="#!" data-activates="slide-out" class="button-collapse side-nav-button show-on-large">
            <i class="material-icons">list</i>
          </a>
          <a href="#!" data-activates="continents-buttons" class="button-collapse right">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#" class="deep-orange darken-1 waves-effect waves-light btn-large">
              North America
              <img src="assets/icons/northamerica.png" style="height: 80%; vertical-align: middle">
            </a></li>
            <li><a href="#" class="yellow accent-4 waves-effect waves-light btn-large">
              South America
              <img src="assets/icons/southamerica.png" style="height: 80%; vertical-align: middle">
            </a></li>
            <li><a href="#" class="green accent-4 waves-effect waves-light btn-large">
              Europe
              <img src="assets/icons/europe.png" style="height: 80%; vertical-align: middle">
            </a></li>
            <li><a href="#" class="clicked blue darken-1 waves-effect waves-light btn-large">
              Africa
              <img src="assets/icons/africa.png" style="height: 80%; vertical-align: middle">
            </a></li>
            <li><a href="#" class="purple darken-1 waves-effect waves-light btn-large">
              Asia
              <img src="assets/icons/asia.png" style="height: 80%; vertical-align: middle">
            </a></li>
            <li><a href="#" class="pink waves-effect waves-light btn-large">
              Oceania
              <img src="assets/icons/oceania.png" style="height: 80%; vertical-align: middle">
            </a></li>
            <li><a href="#" class="grey waves-effect waves-light btn-large">Other</a></li>
          </ul>

          <ul class="side-nav" id="continents-buttons">
            <li><a href="#" class="deep-orange darken-1 waves-effect waves-light btn-large">North America</a></li>
            <li><a href="#" class="yellow accent-4 waves-effect waves-light btn-large">South America</a></li>
            <li><a href="#" class="green accent-4 waves-effect waves-light btn-large">Europe</a></li>
            <li><a href="#" class="clicked blue darken-1 waves-effect waves-light btn-large">Africa</a></li>
            <li><a href="#" class="purple darken-1 waves-effect waves-light btn-large">Asia</a></li>
            <li><a href="#" class="pink waves-effect waves-light btn-large">Oceania</a></li>
            <li><a href="#" class="grey waves-effect waves-light btn-large">Other</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="map-container">

    </div>
    <script src="scripts/mapestry.js"></script>
    <script>$(".button-collapse").sideNav()</script>
  </body>
</html>
